<script>

</script>


<script>
    function kiesRandom() {
        run = false;
        let randomNumber = Math.floor(Math.random() * 3);
        switch (randomNumber) {
            case 0:
                navigate("explore.html");
                break;
            case 1:
                navigate("audio.html");
                break;
            case 2:
                navigate("feedback.html");
                break;
        }
    }

    function navigate(url) {
        window.location.href = url;
    }

    window.onkeyup = function(e) {
        var key = e.keyCode ? e.keyCode : e.which;
        if (key == 66){
            navigate("explore.html");
        }else if (key == 67){
            navigate("audio.html");
        }else if (key == 68){
            navigate("feedback.html");
        }else if (key == 69){
            kiesRandom();
        }
    };

</script>
