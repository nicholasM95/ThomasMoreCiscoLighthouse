<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700">

    <title>Give Feedback</title>
</head>

<body>
    <a href="index.html">
        <div class="terug">
            Back
        </div>
    </a>
    <div class="row">
        <h1 class="col-12 center title">We'd like to hear your feedback!</h1>
    </div>
    <div class="row container-center">
        <div class="col-6 offset-1 margin-top-feedback">
            <img src="./images/microfoon.jpg.off" alt="microphone" class="feedback-image">
        </div>
        <div class="col-4 margin-top-feedback feedback-text">
            <p id="feedback">The text you say will appear here...</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-1">
            <div class="row buttons-feedback">
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-blauw btn-lg btn-block">Start recording</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-oranje btn-lg btn-block">Stop recording</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-groen btn-lg btn-block">Send recording</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script>
        var run = true;
        function readcontrollers(){
            if (!run){
                return;
            }
            var input = getRemote("/cgi-bin/test.py");
            input = input.replace(/'/g, '"');
            input = input.replace(/True/g, 1);
            input = input.replace(/False/g, 2);
            console.log(input.trim());
            var obj = JSON.parse(input.trim());

            if (obj[0].red == 1){
                navigatie("index.html");
            } else if (obj[0].blue == 1){
                //start recordng
            }else if (obj[0].orange == 1){
                //stop recording
            }else if (obj[0].yellow == 1){
                //send
            }

        }

        function getRemote(remote_url) {
            return $.ajax({
                type: "GET",
                url: remote_url,
                async: false
            }).responseText;
        }

        function navigatie(url) {
            run = false;
            window.location.href = url;
        }

        $(document).ready(function() {
            setTimeout(function () {
                setInterval(function(){ readcontrollers(); }, 500);
            })

        }, 2000);

        var feedback = "";

        if (annyang) {

            annyang.addCallback('result', function(phrases) {
                console.log(phrases);
                feedback = feedback + phrases[0];
                $('#feedback').text(feedback);

            });

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }

    </script>

</body>

</html>
