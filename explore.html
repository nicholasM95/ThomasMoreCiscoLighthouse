    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function navigate(url) {
            window.location.href = url;
        }

        window.onkeyup = function(e) {
            var key = e.keyCode ? e.keyCode : e.which;
            if (key == 65){
                navigate("index.html");
            }else if (key == 66){
                navigate("wip.html");
            }else if (key == 67){
                navigate("wip.html");
            }else if (key == 68){
                navigate("wip.html");
            }else if (key == 69){
                navigate("wip.html");
            }
        };


    </script>
